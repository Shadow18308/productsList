    <title>Products</title>
    <link rel="stylesheet" href="productsList.css">
    <script src="productsList.js" defer></script>
</head>
<body>
    <form>
        <section>
            <div class="gg">
                <input type="text" placeholder="Enter your title" class="title">

            </div>

                <input type="text" placeholder="Enter your description" class="desc">

    <div class="container">

        </div>
